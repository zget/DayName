<body>

<div th:replace="HOME :: mynav"></div>

<div class="table-title">
    <h3>Lost Items</h3>
</div>
<table class="table-fill">
    <thead>
    <tr>
        <th class="text-left">birth date</th>
        <th class="text-left">birth day</th>
        <th class="text-left">Female Name</th>
        <th class="text-left">Male Name</th>



    </tr>
    </thead>
    <tbody class="table-hover">
    <tr th:inline="text" th:each="bd : ${bdate}">

        <td th:inline="text" class="text-left">[[${bd.getDob()}]]</td>
        <td th:inline="text" class="text-left">[[${bd.getWeekday()}]]</td>
        <td th:inline="text" class="text-left">[[${bd.getFemalename()}]]</td>
        <td th:inline="text" class="text-left">[[${bd.getMalename()}]]</td>

    </tr>

    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
